<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <title>عینک مجازی سینا</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

  <script src="dist/JeelizVTOWidget.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet" />
  <link rel="stylesheet" href="css/JeelizVTOWidget.css" />

  <style>
    /* ---------- top-bar background ---------- */
    .header {
      background-color: #65C39C;
      color: #fff;
      padding: 10px 0;
    }

    /* ---------- مدل‌های عینک - سمت راست ---------- */
    #modelsPanel {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background: #ffffff;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #65C39C;
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 180px;
    }

    #modelsPanel button,
    #modelsPanel select {
      width: 100%;
      font-size: 14px;
      font-weight: bold;
      padding: 8px;
      border-radius: 6px;
      border: 2px solid #65C39C;
      background: #fff;
      color: #333;
      cursor: pointer;
      transition: background .3s;
    }
    #modelsPanel button:hover,
    #modelsPanel select:hover {
      background: #e6f5f0;
    }

    .twoButtons {
      display: flex;
      gap: 6px;
    }
    .twoButtons button {
      flex: 1;
    }
  </style>

  <script>
    let _isResized = false;

    function test_resizeCanvas() {
      const halfHeightPx = Math.round(window.innerHeight / 2) + "px";
      const domWidget = document.getElementById("JeelizVTOWidget");
      domWidget.style.maxHeight = _isResized ? "none" : halfHeightPx;
      _isResized = !_isResized;
    }

    function get_initialSKU() {
      const params = new URLSearchParams(window.location.search);
      const sku = params.get("sku") || "rayban_aviator_or_vertFlash";
      console.log("Initial SKU =", sku);
      return sku;
    }

    function get_isShadow() {
      const params = new URLSearchParams(window.location.search);
      return !params.has("isHideShadow");
    }

    function loadSelectedModel() {
      const selector = document.getElementById("moreModels");
      const val = selector.value;
      if (val === "custom") {
        const sku = prompt("لطفاً کد SKU مدل سینا را وارد کنید:");
        if (sku) JEELIZVTOWIDGET.load(sku);
        else selector.selectedIndex = 0;
      } else if (val) {
        JEELIZVTOWIDGET.load(val);
      }
    }

    function main() {
      JEELIZVTOWIDGET.start({
        isShadow: get_isShadow(),
        sku: get_initialSKU(),
        searchImageMask: "https://appstatic.jeeliz.com/jeewidget/images/1757147097074.jpg",
        searchImageColor: 0xeeeeee,
        callbackReady: () => console.log("INFO: عینک مجازی سینا آماده است ✅"),
        onError: (err) => alert("⚠️ متأسفیم! مشکلی در اجرای عینک مجازی سینا رخ داد. (کد خطا: " + err + ")")
      });
    }

    window.addEventListener("load", main);
  </script>
</head>

    <div class="header">

    <!-- ویجت اصلی -->

      <!-- کنترل‌های بالا -->
      <div class="JeelizVTOWidgetControls JeelizVTOWidgetControlsTop">

        <button id="buttonResizeCanvas" class="JeelizVTOWidgetButton" onclick="test_resizeCanvas();">

      <!-- پیام تنظیم -->

        <button id="JeelizVTOWidgetAdjustExit" class="JeelizVTOWidgetBottomButton">بازگشت</button>
      </div>

      <!-- پیام بارگذاری -->
      <div id="JeelizVTOWidgetLoading" class="JeelizVTOWidgetLoading">
        <div class="JeelizVTOWidgetLoadingText">⏳ لطفاً صبر کنید، عینک‌های سینا در حال آماده‌سازی هستند...</div>
      </div>
    </div>
  </div>
